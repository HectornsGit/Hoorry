<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>Hoorry!</title>
  </head>
  <body>
    <header>
      <h1 class="logo">
        <img src="img/hoorry_completo_blanco-04.svg" alt="logo de hoorry" />
      </h1>
      <nav class="menu">
        <a
          href="https://github.com/HectornsGit"
          target="_blank"
          class="gitHector"
        >
          <img src="img/github.png" alt="" class="gatogit" />
          Soy Héctor
        </a>
        <a
          href="https://github.com/gabiyervese"
          target="_blank"
          class="gitGaby"
        >
          <img src="img/github.png" alt="" class="gatogit" />
          Soy Gaby
        </a>

        <a
          href="https://github.com/blanconuclear"
          target="_blank"
          class="gitEfren"
        >
          <img src="img/github.png" alt="" class="gatogit" />
          Soy Efrén
        </a>
      </nav>
    </header>
    <main>
      <div class="view"></div>
      <form class="search" method="get">
        <div>
          <label for="originID"></label>
          <input
            name="origin"
            id="originID"
            type="search"
            autocomplete="off"
            maxlength="3"
            required
            placeholder="¿De dónde vienes?"
          />

          <label for="destinationID"></label>
          <input
            name="destination"
            id="destinationID"
            type="search"
            autocomplete="off"
            maxlength="3"
            required
            placeholder="¿A dónde  vas?"
          />

          <label for="passengerID"></label>
          <input
            name="passenger"
            id="passengerID"
            type="text"
            disabled
            placeholder="1 adulto"
          />

          <label for="dateID"></label>
          <input name="date" id="dateID" type="text" disabled placeholder="" />

          <button type="submit">Buscar!</button>
        </div>
      </form>

      <article class="result" id="resultID">
        <ul class="main-article">
          <li>
            <ul>
              <li>
                <ul class="departure-result">
                  <li class="important departure-time">HORA ORIGEN</li>
                  <li class="origin">ORIGEN Y FECHA SALIDA</li>
                </ul>
              </li>
              <li>
                <ul class="time-stopeOvers-result">
                  <li class="travel-duration">TIEMPO VIAJE</li>
                  <li class="stopOvers">ESCALAS</li>
                </ul>
              </li>
              <li>
                <ul class="arrival-result">
                  <li class="important arrival-time">HORA LLEGADA</li>
                  <li class="arrival">DESTINO FECHA DESTINO</li>
                </ul>
              </li>
            </ul>
          </li>
          <li>
            <ul class="airline-price-result">
              <li class="airline">AEROLINEA</li>
              <li class="price important">PRECIO</li>
            </ul>
          </li>
        </ul>
      </article>
      <article class="error display-none"></article>
    </main>
    <footer>
      <nav class="contact">
        <ul></ul>
      </nav>
    </footer>
    <div class="modal-background display-none">
      <div class="modal-content display-none">
        <img
          src="img/hoorry_logo-02.svg"
          class="rotate-center display-none"
          alt="loading"
        />
      </div>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
